<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ARod·Web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Open+Sans+Condensed:300|Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="blog.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!---Header--->
    <header>
      <!--Logo-fixed-->
      <div class="col-md-2">
        <div class="logo-out">
          <a href="portfolio.html" target="blank"><p>AR</p></a>
        </div>
      </div><!--Fin logo fixed--->
      <!--Descripción-->
      <div class="col-md-10">
        <div class="description">
          <h2>S-Rod · FitClub</h2>
          <h3>Website dedicado al fitness</h3>
          <h4>[ CSS / Bootstrap / JQuery ]</h4>
        </div>
      </div>
    </header>

    <!---main content--->
    <div class ="col-md-12">
      <div class="main-blog">

        <!--logo e íconos-->
        <img class="logo-main" src="img/logoFit.svg">

        <div class="icon-set">
          <h2>Icon set</h2>
          <img class="icon-main" src="img/pin1.svg">
          <img class="icon-main" src="img/logo1.svg">
          <img class="icon-main" src="img/logo2.svg">
          <img class="icon-main" src="img/pinlist.svg">
        </div>
        <!--fin de logo e íconos-->

        <!--Layouts-->
        <div class="layouts">
          <h2>Layouts</h2>
          <div class="layout-windows">
            <div class="col-md-6">
              <img class="layout-main-lg" src="img/portada-fit.png">
            </div>
            <div class="col-md-6">
              <img class="layout-main" src="img/blog-fit1.png">
              <img class="layout-main" src="img/blog-fit2.png">
            </div>
          </div>
        </div><!--fin layouts-->

        <!--firma sitio-->
        <div class="col-md-12">

          <div class="landing">
            <!--slider-->
            <div id="slider">

              <div class="slide fade">
                <img src="img/logo1.svg">
                <div class="text">Funcional</div>
              </div>

              <div class="slide fade">
                <img src="img/logo2.svg">
                <div class="text">activeYoga</div>
              </div><!--fin slider-->

              <!--botones-->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>

            </div>
            <!--planes-->
            <div class="row">
                <div class="col-xs-5 col-md-2">
                  <div class="plans">
                    <h2><a href="blogsrod.html" target="blank">Rutinas</a></h2>
                  </div>
                </div>

                <div class="col-xs-offset-2 col-xs-4 col-md-offset-7 col-md-2">
                  <div class="plans">
                    <h2><a href="blogalim.html" target="blank">Alimentación</a></h2>
                  </div>
                </div><!--fin planes-->

              </div>
            </div>
            <script>
            var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
              showSlides(slideIndex += n);
            }

            function currentSlide(n) {
              showSlides(slideIndex = n);
            }

            function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("slide");
              if (n > slides.length) {slideIndex = 1}
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
          }
          </script>
          <script>
          $(document).ready(function(){
              $(document).mousemove(function(e){
                  mouseX = e.pageX;
                  mouseY = e.pageY;
                  if (mouseX >= $(window).width() / 2 && mouseY >= $(window).height() / 2) {
                      $(".landing").css({"background":"linear-gradient(to left, #ff0000 0%, #000066 100%)"});
                  } else if (mouseX < $(window).width() / 2 && mouseY >= $(window).height() / 2) {
                      $(".landing").css({"background":"linear-gradient(to top, #ff0000 0%, #000066 100%)"});
                  } else if (mouseX < $(window).width() / 2 && mouseY <= $(window).height() / 2) {
                      $(".landing").css({"background":"linear-gradient(to right, #ff0000 0%, #000066 100%)"});
                  } else if (mouseX >= $(window).width() / 2 && mouseY <= $(window).height() / 2) {
                      $(".landing").css({"background":"linear-gradient(to bottom, #ff0000 0%, #000066 100%)"});
                  }
              });
          });
          </script>
          </div><!--fin firma sitio-->

      </div>
    </div>

    <!--footer-->
    <footer>
      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Araima Rodríguez</a>
          </div>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Behance</a></li>
              <li><a href="#">GitHub</a></li>
            </ul>
        </div>
      </nav>
      <script>
        $(document).ready(function(){
            // hide .navbar first
            $(".navbar").hide();
            // fade in .navbar
            $(function () {
                $(window).scroll(function () {
                     // set distance user needs to scroll before we start fadeIn
                    if ($(this).scrollTop() > 2000) {
                        $('.navbar').fadeIn();
                    } else {
                        $('.navbar').fadeOut();
                    }
                });
            });
        });
      </script>
    </footer><!--fin footer-->
  </body>
</html>
