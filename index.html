<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  slides[slideIndex-1].style.display = "block";  
}

//Galeria October
var slideIndexOct = 1;
showSlidesOct(slideIndexOct);

function plusSlidesOct(n) {
  showSlidesOct(slideIndexOct += n);
}

function currentSlideOct(n) {
  showSlidesOct(slideIndexOct = n);
}

function showSlidesOct(n) {
  var i;
  var slidesOct = document.getElementsByClassName("mySlidesOct");
  if (n > slidesOct.length) {slideIndexOct = 1}    
  if (n < 1) {slideIndexOct = slidesOct.length}
  for (i = 0; i < slidesOct.length; i++) {
      slidesOct[i].style.display = "none";  
  }
  slidesOct[slideIndexOct-1].style.display = "block";  
}

function displayGallery(evt, gal) {
    var i, galcontent, tablinks;
    galcontent = document.getElementsByClassName("galcontent");
    for (i = 0; i < galcontent.length; i++) {
        galcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("btn");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(gal).style.display = "block";
    evt.currentTarget.className += " active";
}

document.getElementById("defaultOpen").click();

</script>
